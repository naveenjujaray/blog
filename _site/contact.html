    "title": "How To Create A GitHub Profile README",
    "body": "2020/07/12 - GitHub recently released a feature that allows users to create a profile-level README to display prominently on their GitHub profile. This article walksthrough how to access this new feature. Why READMEs?The GitHub profile-level README feature allows more content than the profile bio, supports markdown which means you can play around with the content more visually (Did someone say GIFs!?) and the README is significantally more visible as it is placed above pinned repositories and takes up as much space above the fold of the webpage as you like. A solid README is a core-component of well-documented software and often encourages collaboration by sharing helpful context with contributors. In my opinion, a profile-level README seems like a great extension of a convention a lot of GitHub users are already familiar with. If you‚Äôre looking to make project-level READMEs more awesome and helpful check out matiassingers/awesome-readme for resources and examples of compelling READMEs. How do I create a profile README?The profile README is created by creating a new repository that‚Äôs the same name as your username. For example, my GitHub username is m0nica so I created a new repository with the name naveenjujaray. Note: at the time of this writing, in order to access the profile README feature, the letter-casing must match your GitHub username. If you already have a project in a repo-named username/username and are interested in setting up a profile-level README, then I recommend either re-naming that repository or re-purposing the existing project‚Äôs README based on what makes the most sense in your particular situation.    Create a new repository with the same name (including casing) as your GitHub username: https://github. com/new     Create a README. md file inside the new repo with content (text, GIFs, images, emojis, etc. )     Commit your fancy new README!      If you‚Äôre on GitHub‚Äôs web interface you can choose to commit directly to the repo‚Äôs main branch (i. e. , master or main) which will make it immediately visible on your profile.          Push changes to GitHub (if you made changes locally i. e. , on your computer and not github. com)  Fun READMEsThe GitHub README profiles are written in Markdown which means you aren‚Äôt just limited to texts and links, you can include GIFs and images. Need to brush up on Markdown Syntax? Check out this Markdown Cheatsheet.  When you&#39;re not a designer so you try code something cool for your @github profile intro. Code -&gt; MP4 -&gt; GIF#Github #JavaScript pic. twitter. com/gQEQH3l0DG &mdash; Cyris ‚≠êÔ∏è (@sudo_overflow) July 9, 2020Is this how we suppose use github&#39;s readme? pic. twitter. com/XvLvCUC6iD &mdash; Pouya (@Saadeghi) July 9, 2020If you‚Äôre really ambitious you can use GitHub actions or other automation like bdougieYO or simonw to dynamically pull data into your README: Check it out. I made MySpace but on @github. https://t. co/p4DWP4DxRR - My list is power by a GitHub Action workflow üòè pic. twitter. com/PN80mFCqOE &mdash; Brian Douglas (@bdougieYO) July 10, 2020 I‚Äôm a huge proponent that folks should maintain a website they have complete ownership over (even if it‚Äôs a no-code website solution) but this is tempting‚Ä¶  I‚Äôve been inspired by the creative READMEs I‚Äôve seen so far and am looking forward to seeing all kinds of profiles in the upcoming months. "

    "title": "How to install Flutter",
    "body": "2020/07/01 - Select the operating system on which you are installing Flutter:windows   MacOS   Linux For Windows: System requirements: To install and run Flutter, your development environment must meet these minimum requirements:  Operating Systems: Windows 7 SP1 or later (64-bit) Disk Space: 400 MB (does not include disk space for IDE/tools).  Tools: Flutter depends on these tools being available in your environment.      Windows PowerShell 5. 0 or newer (this is pre-installed with Windows 10)       Git for Windows 2. x, with the Use Git from the Windows Command Prompt option.     If Git for Windows is already installed, make sure you can run git commands from the command prompt or PowerShell.       Get the Flutter SDK:  Download the following installation bundle to get the latest stable release of the Flutter SDK: For other release channels, and older builds, see the SDK archive page.  Extract the zip file and place the contained flutter in the desired installation location for the Flutter SDK (for example, C:\src\flutter; do not install Flutter in a directory like C:\Program Files\ that requires elevated privileges).  If you don‚Äôt want to install a fixed version of the installation bundle, you can skip steps 1 and 2. Instead, get the source code from the Flutter repo on GitHub, and change branches or tags as needed. For example:git clone https://github. com/flutter/flutter. git -b stableYou are now ready to run Flutter commands in the Flutter Console. Update your path: If you wish to run Flutter commands in the regular Windows console, take these steps to add Flutter to the PATH environment variable:  From the Start search bar, enter ‚Äòenv‚Äô and select Edit environment variables for your account.  Under User variables check if there is an entry called Path:     If the entry exists, append the full path to flutter\bin using ; as a separator from existing values.    If the entry doesn‚Äôt exist, create a new user variable named Path with the full path to flutter\bin as its value.    You have to close and reopen any existing console windows for these changes to take effect. Run flutter doctor: From a console window that has the Flutter directory in the path (see above), run the following command to see if there are any platform dependencies you need to complete the setup: C:\src\flutter&gt;flutter doctorThis command checks your environment and displays a report of the status of your Flutter installation. Check the output carefully for other software you might need to install or further tasks to perform (shown in X mark). For example: [-] Android toolchain - develop for Android devices  ‚Ä¢ Android SDK at D:\Android\sdk  ‚úó Android SDK is missing command line tools; download from https://goo. gl/XxQghQ  ‚Ä¢ Try re-installing or updating your Android SDK,   visit https://flutter. dev/setup/#android-setup for detailed instructions. For MacOS: To install and run Flutter, your development environment must meet these minimum requirements:  Operating Systems: macOS (64-bit) Disk Space: 2. 8 GB (does not include disk space for IDE/tools).  Tools: Flutter depends on these command-line tools being available in your environment.      bash   curl   git 2. x   mkdir   rm   unzip   which   zip   Get the Flutter SDK:  Download the following installation bundle to get the latest stable release of the Flutter SDK:For other release channels, and older builds, see the SDK archive page.  Extract the file in the desired location, for example: $ cd ~/development $ unzip ~/Downloads/flutter_macos_1. 17. 4-stable. zip If you don‚Äôt want to install a fixed version of the installation bundle, you can skip steps 1 and 2. Instead, get the source code from the Flutter repo on GitHub with the following command:$ git clone https://github. com/flutter/flutter. gitYou can also change branches or tags as needed. For example, to get just the stable version: $ git clone https://github. com/flutter/flutter. git -b stable --depth 1Add the flutte     "body": "2020/06/30 - This post is a follow-up of my earlier post about building a jekyll site. In this post, I will describe a few things that I modified on my site. For example, the footer show site title twice, I add a _config. yml setting to show blog author name instead of one of the site titles. Add site description: The blog site that you deployed earlier (as described in the post referenced above) should look pretty good, but we can make a few quick improvements to make it look even better. Add a variable description to your _config. yml and set its value to a short description of your site. _config. yml description: This blog includes posts related to topic A, topic B and topic C. Try in browser. The description now displays in footer. Modify title above list of posts: On the Home/Index page, the list of posts are preceded by a title ‚ÄúPosts‚Äù. You can change it to a different title. Suppose, you want the title to be ‚ÄúLatest Posts‚Äù. This is easily achieved by adding a variable to index. html‚Äôs front matter: ---layout: homelist_title:  Latest Posts ---Try in browser. The Home page displays ‚ÄúLatest Posts‚Äù as the title above list of posts. Add github, twitter and rss links to footer: Github, Twitter and RSS links can be added to footer by simply setting variables in _config. yml. The link to RSS feed is already displayed at the end of list of posts on the Home page. But adding a variable in _config. yml and setting it to just rss also adds a link in the footer. _config. yml github_username: your_github_usernametwitter_username: your_twitter_usernamerss: rssTry in browser. Github, Twitter and RSS links are displayed nicely stacked in the footer. Modify footer to display blog author name: Now the setting that I mentioned at the beginning of this post - displaying blog author name in the footer, instead of displaying site title twice. The Minima theme displays the site title a second time, because it looks for site author variable and if the author variable is not present it uses title variable as default value. So, to make this changes, you can simply add author variable to _config. yml. author:  Blog Author Try in browser. Footer should now display blog author name instead of site title be displayed a second time. Google Analytics: You can add Google analytics to your site by adding the following setting to _config. yml: google_analytics: UA-XXXXXXXX-X"

    "title": "Customizing A Jekyll Theme Layout",
    "body": "2020/06/30 - After I started a blog, as described in this post, I felt it would be cool to convert the author name shown on top of each post to a link to the about page. This was a minor change, but it required me to customize minima theme‚Äôs post layout. I describe the steps that I used to customize minima‚Äôs post. html layout in this post. Customizing theme files: You can modify a jekyll theme‚Äôs functionality by copying a specific file from theme gem and then modifying it. Jekyll uses local files of the same name to override the theme behavior. In addition, the local folder name has to be identical to the folder name in gem where you copied the file from. Create a folder in your site root directory: Since you are modifying the post layout, you need create a copy of the file in your local site. You need the following steps: In the root directory of the site, create a _layouts directory: $ mkdir _layoutsLocate minima gem‚Äôs post. html on your computer: You need to determine where Ruby gems are stored on your computer. You can figure out Ruby gem folder location by running the command gem environment and looking for the value of INSTALLATION DIRECTORY field. The command output should look something like: $ gem environmentRubyGems Environment: . . .  - INSTALLATION DIRECTORY: /path/to/your/ruby/installation/lib/ruby/gems/2. 3. 0 . . . The minima gem files are located within this folder: $ ls -l /path/to/your/ruby/installation/lib/ruby/gems/2. 3. 0/gems/minima-2. 5. 0The file you want to copy and modify is located within the _layouts folder: $ ls -l /path/to/your/ruby/installation/lib/ruby/gems/2. 3. 0/gems/minima-2. 5. 0/_layoutsdefault. htmlhome. htmlpage. html&lt;b&gt;post. html&lt;/b&gt;An alternative way to figure out the location of gem files is by using the command bundle show minima. #Copy the gem post. html to your siteCopy _layouts/post. html from minima ruby gem folder into the local _layouts directory just created. Go to your site‚Äôs root directory and then run the following commands: $ cd _layouts$ cp /path/to/your/ruby/installation/lib/ruby/gems/2. 3. 0/gems/minima-2. 5. 0/_layouts/post. html . Make author name a link: Open post. html in an editor and locate the line that you want to modify. The html that you want to modify is shown below: &lt;span itemprop= author  itemscope itemtype= http://schema. org/Person &gt;&lt;span class= p-author h-card  itemprop= name &gt;Naveen Jujaray&lt;/span&gt;&lt;/span&gt;Add an anchor element around Naveen Jujaray as follows: &lt;span itemprop= author  itemscope itemtype= http://schema. org/Person &gt;&lt;span class= p-author h-card  itemprop= name &gt;&lt;a href= /about. html &gt;Naveen Jujaray&lt;/a&gt;&lt;/span&gt;&lt;/span&gt;Try in browser. In the post, the author name should now be a link. Clicking on the author name should take you to the about page. "

    "title": "Build A Blog Using Jekyll And Deploy To Github Pages And Set Custom Domain",
    "body": "2020/06/29 - I recently decided to start a blog. I had used Wordpress in the past, so I knew I could get my blog up and running quickly using Wordpress. I was also slightly familiar with Jekyll. Doing a google search and reading a few blog posts educated me on benefits of Jekyll and static sites in general. I explored Jekyll a little more and loved it immediately. The first thing that appealed to me about Jekyll was how programmer-friendly it was. Creating a site using Jekyll felt very similar to a developer‚Äôs day-to-day tasks. Another thing that appealed to me was Jekyll‚Äôs integration with GitHub Pages. Finally, free hosting provided by GitHub Pages (along with the ability to set custom domains) tipped my decision towards using Jekyll. I have written this post to serve as a stand-alone tutorial, while also trying to keep it short. I briefly describe new terms and concepts as I introduce them, but do not go into much detail. Jekyll‚Äôs documentation is excellent and working through Quickstart and Step-by-Step Tutorial should provide you good background on Jekyll. Let‚Äôs get started Install Ruby Development Environment: You need Ruby development environment setup on your computer. Jekyll documentation provides the requirements list here. In addition, you also need bundler. You can install bundler by using the command gem install bundler. Install Jekyll: Jekyll is a ruby gem. Install it by running the following command in a terminal: $ gem install jekyllCreate a new directory for your site: On your computer, create a directory to hold your site: Create index. html in the new directory: $ cd my-siteCreate index. html with some content, such as: index. html Serve the jekyll blog: In a terminal, run the following command $ jekyll serveThis command generates the site files and runs a local web server at http://localhost:4000. Install theme gem: You can use a theme to improve your site‚Äôs presentation. There is a wide selection of themes to choose from. You can get started with minima theme which is provided by Jekyll. You can install minima gem using the following command: $ gem install minimaCreate Gemfile: Create a file Gemfile in the root directory. Gemfile is used to specify which gems your Jekyll site uses. Gemfile source 'https://rubygems. org'gem 'minima'Create Jekyll config file and add theme: You also need to set the theme in Jekyll‚Äôs configuration file. Jekyll reads configuration from a file named _config. yml in your site‚Äôs root directory. Create _config. yml with the following contents: _config. yml theme: minimaAfter making any changes to _config. yml, you need to restart jekyll serve for Jekyll to pickup configuration changes. Even after restarting jekyll serve, you will notice no difference in your site‚Äôs rendering. You will fix this next. Update index. html to use a layout: In the previous section, you saw that the text of your index page rendered without any styling from the theme. This is happening because Jekyll is treating your index. html as a regular html file. You can tell Jekyll to use the theme‚Äôs home layout by adding the following to the top of your index. html: ---layout: home---This is called the front matter. Jekyll does additional processing on any file containing a front matter. Minima theme provides a home layout which is most suitable for a site‚Äôs index page. Among other things home layout adds a list of recent posts to the home page. Try in browser. The index page of the site now renders in theme. Add site title to config: With the site rendered in theme, it looks really good. Like most sites, you want your site to have a title too. The minima theme uses title variable‚Äôs value (if available) as title of your site. You can set title variable by adding the line title: MyAwesomeBlog to _config. yml. Your _config. yml should look like this now: theme: minimatitle: MyAwesomeBlogRestart jekyll serve and refresh browser. You will notice that the value for title that you provided in _config. yml now becomes the title of your site. Create about page: Create an About page by creating a about. md file in the site‚Äôs root directory. about. md ---layout: pagetitle: About---About meThis page will contain information about me. This file uses the page layout provided by the theme. Try in browser. About link shows up in top bar. Jekyll automatically adds any html or markdown files that are in your root directory to navigation bar, using value of the variable title from the page‚Äôs front matter as link text. Create projects page: Add another page to your site. Create projects. md in the site‚Äôs root directory. projects. md ---layout: pagetitle: Projects---ProjectsProjects will be listed here. Try in browser. The navigation bar now shows Projects link too. Clicking on projects takes you to projects page. Ordering navigation items: With about and project pages added, the site is in good shape now. Suppose you want modify the order of items in the navigation bar with About appearing to the right of Projects. All top-level pages are added to navigation bar in alphabetical order. Reordering navigation items is easily done by using header_pages configuration setting. Add header_pages to configuration and set its value to a list of pages in the order you wish them to appear. _config. yml theme: minimatitle: MyAwesomeBlogheader_pages: - projects. md - about. mdTry in browser. The About and Project items now appear in your preferred order. Add a blog post: Creating a blog post is as simple as creating a directory and a file within that directory. Create a folder called _posts in the root directory of your site. Create a markdown (or html) file with year, month and day prefixed to the filename. $ mkdir _posts$ cd _postsCreate a markdown file with year, month and day prefixed to the filename: 2018-09-12-my-first-post. md ---layout: post---This is the contents of this blog post. Notice that this file contains Jekyll front matter and sets the layout to post, which is another layout provided by minima theme. Try in browser. The site lists the post you just added. Clicking on the post title takes you to the post. Notice that the hyphen separated text portion of the file name becomes the title of the post. Also notice that a link to RSS feed is added. Adding author name to post: In the blog post, you will notice that there is no author name being displayed. Jekyll minima theme supports author name setting. It just needs author variable to have a value. You can set author variable in the front matter of your post. Since it is likely that all posts on your site are written just by you, it is simpler to set author once in _config. yml. Add the following to _config. yml:  - scope:   path:     values:   author:  Blog Author defaults is special Jekyll setting that allows you to set front matter defaults. path under scope specifies which files this rule applies to. A blank path means the rule applies to all files in the site. Restart jekyll serve and refresh browser page. The post now displays author name. Deploying to GitHub Pages: This section describes how to host your site on GitHub Pages. GitHub allows you to host one user-level site on github pages. The github pages site for your github account should be created in a repository with the name username. github. io, where username is your GitHub username.  create a repository on GitHub with the name username. github. io.  add the github-pages gem to Gemfile. This is a gem provided by GitHub to manage Jekyll and its dependencies. Read this for more details. Gemfile source 'https://rubygems. org'gem 'minima'gem  github-pages , group: :jekyll_plugins commit and push to your repository.  after a couple of minutes you can point your browser to http://username. github. io and your should see your site. Using a custom domain: You can set a custom domain for your site you just deployed as follows:  purchase a domain name using service of your preference.  in the root directory of your blog site, create a file CNAME.  add the domain name as file‚Äôs contents. CNAME myawesomedomain. com commit and push the changes to your gitub repository.  to connect the domain name to your site, you need to update ALIAS, A or ANAME records with your domain register.  for example, GoDaddy uses A records. If you registered your domain using GoDaddy, you can use IP addresses listed in this article to set A records.  set the www subdomain to redirect to myawesomedomain. com by adding a CNAME record with your domain register. This is not to be confused with the CNAME file that you created earlier.  if GoDaddy is your domain register, no action needs to be taken. GoDaddy automatically sets the CNAME record. Add Disqus commenting: Comments are essential component of any site. minima supports Disqus commenting system. Comments can be enabled for your posts by setting a configuration parameter. There are steps to add comments to your site:  sign-up for Disqus Basic account.  on Disqus, add your site as organization (you will use myawesomedomain. com).  in your site‚Äôs _config. yml, enable Disqus commenting by adding the following: _config. ymldisqus: shortname: &lt;site-shortname-from-disqus&gt; commit and push changes to your github repository. After github pages regenerates the site in a few minutes, navigate to myawesomedomain. com in your browser. You should see Disqus comments displayed at bottom on your post page. Note that Disqus comments are not displayed when running the site locally using jekyll serve. Conclusion: This post described how you can deploy your personal blog to GitHub Pages hosted site. We used Jekyll site generator since that is the technology that GitHub Pages uses internally. We saw how easy and quick it was to get a basic site up and running. Creating a post was equally straight-forward. Finally, we applied a custom domain to our site. "

    "body": "2020/06/23 - You‚Äôll find this post in your _posts directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run jekyll serve, which launches a web server and auto-regenerates your site when a file is updated. Jekyll requires blog post files to be named according to the following format: YEAR-MONTH-DAY-title. MARKUP Where YEAR is a four-digit number, MONTH and DAY are both two-digit numbers, and MARKUP is the file extension representing the format used in the file. After that, include the necessary front matter. Take a look at the source for this post to get an idea about how it works. Jekyll also offers powerful support for code snippets: def print_hi(name) puts  Hi, #{name} endprint_hi('Tom')#=&gt; prints 'Hi, Tom' to STDOUT. Check out the Jekyll docs for more info on how to get the most out of Jekyll. File all bugs/feature requests at Jekyll‚Äôs GitHub repo. If you have questions, you can ask them on Jekyll Talk. "

function lunr_search(term) {
    $('#lunrsearchresults').show( 1000 );
    $( "body" ).addClass( "modal-open" );
    
    document.getElementById('lunrsearchresults').innerHTML = '<div id="resultsmodal" class="modal fade show d-block"  tabindex="-1" role="dialog" aria-labelledby="resultsmodal"> <div class="modal-dialog shadow-lg" role="document"> <div class="modal-content"> <div class="modal-header" id="modtit"> <button type="button" class="close" id="btnx" data-dismiss="modal" aria-label="Close"> &times; </button> </div> <div class="modal-body"> <ul class="mb-0"> </ul>    </div> <div class="modal-footer"><button id="btnx" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button></div></div> </div></div>';
    if(term) {
        document.getElementById('modtit').innerHTML = "<h5 class='modal-title'>Search results for '" + term + "'</h5>" + document.getElementById('modtit').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><small><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></small></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>Sorry, no results found. Close & try a different search!</li>";
        }
    }
    return false;
}
